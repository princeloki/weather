<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">  
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="burger">
            <line x1="21" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="21" y1="18" x2="3" y2="18"></line>
        </svg>      
        <nav id="nav" class="invisible">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Enter location">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="results"></div>
        </nav>
        <div class="weather-body">
            <div class="forecast">
                <div class="title">
                    <h1>Forecast</h1>
                </div>   
                <div class="forc invisible2"></div>
            </div>
            <div class="information invisible2">
                <h1 class="temp"><span>&#176;</span></h1>
                <div class="t-b">
                    <h2 class="loc"></h2>
                    <h3 class="time"></h3>
                </div>
                <div class="wIcon">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript/script.js"></script>
    <script type="text/javascript" src="javascript/weather_API.js"></script>
</body>
</html>
